<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta charset="utf-8" />
    <title>Reservia</title>
    <meta
      name="description"
      content="Reservia plannifiez vos vacances en quelques clics"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/bc5e53371e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <img src="assets/images/logo/Reservia.svg" alt="Logo de Reservia" />
      <a href="#" title="aller à la section 3">S'incrire</a>
      <nav>
        <ul>
          <li><a  href="#" title="aller à la section 1" data-active="true">Hébergements</a></li>
          <li><a  href="#" title="aller à la section 2" data-active="false">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="search_bar">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form method="POST" action="#">
          <label for="search">
            <i class="fas fa-map-marker-alt icon_search"></i>
          </label>
          <input placeholder="Marseille,France" type="text" name="search" id="search" />
          <button type="submit">
            <i class="fas fa-search search_icon"></i>
            <span >Rechercher</span>
          </button>
        </form>
      </section>
      
      <section id="filters">
          <h2>Filtres</h2>
          <ul>
            <li><i class="fas fa-money-bill-wave"></i><strong>Economique</strong></li>
            <li><i class="fas fa-child"></i><strong>Familial</strong> </li>
            <li><i class="fas fa-heart"></i><strong>Romantique</strong> </li>
            <li><i class="fas fa-dog"></i><strong>Animaux autorisés</strong> </li>
          </ul>
          <p>
            <i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans
            cette ville
          </p>
        </section>
      
    </main>
  </body>
